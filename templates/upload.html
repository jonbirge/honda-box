<!doctype html>
  <title>Upload background picture</title>
  <h1><a href="/">Honda Box</a></h1>
  <h2>Create Honda background image</h2>

  <form method=post enctype=multipart/form-data>
    <p>User PIN:
      <input type=text name=pin value={{ pin }}>
    </p>
    <p>Picture: <input type=file name=file></p>
    <p>Honda model: <select name="model">
      {% for car in cars %}
      {% if car == thecar %}
      <option selected>{{ car }}</option>
      {% else %}
      <option>{{ car }}</option>
      {% endif %}
      {% endfor %}
    </select></p>
    <p><input type=submit value='Process File'></p>
  </form>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul class=flashes>
    {% for message in messages %}
    <li><font color="red">{{ message }}</font></li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}
