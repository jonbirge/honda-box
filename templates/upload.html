{% extends "base.html" %}
{% block title %}Upload picture{% endblock %}

{% block content %}
<h2>Upload background image</h2>

<form method=post enctype=multipart/form-data>
  <p><b>User box:</b>
    <input type=number name=pin value={{ pin }}>
    PIN used to retrieve your files
  </p>
  <p><b>Picture:</b> <input type=file name=file></p>
  <p><b>Honda model:</b> <select name="model">
    {% for car in cars %}
    {% if car == thecar %}
    <option selected>{{ car }}</option>
    {% else %}
    <option>{{ car }}</option>
    {% endif %}
    {% endfor %}
  </select></p>
  <p><input type=submit value='Process File'></p>
</form>
{% endblock %}
