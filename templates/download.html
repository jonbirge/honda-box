{% extends "base.html" %}
{% block title %}Open box{% endblock %}

{% block content %}
<h2>Open box</h2>

<form method=post>
  <p><b>User box:</b>
    <input type=number name=pin value={{ pin }}>
    PIN used to retrieve your files
  </p>
  <p><input type=submit value='Go to box'></p>
</form>
{% endblock %}
